{% load static %}
{% load translation_filter %}

<!DOCTYPE html>
<html lang="{{ lang_code }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ "success_title"|translate:lang_code }}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(180deg, #e6f7eb 0%, #ffffff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .success-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 420px;
      width: 90%;
      padding: 40px 30px;
      animation: fadeIn 0.6s ease;
    }

    .success-icon {
      font-size: 60px;
      color: #6ab47b;
      margin-bottom: 15px;
    }

    h2 {
      color: #2e5037;
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      font-size: 15px;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .back-btn {
      background: #6ab47b;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #588f65;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="success-card">
    <div class="success-icon">âœ…</div>
    <h2>{{ "success_heading"|translate:lang_code }}</h2>
    <p>{{ "success_message"|translate:lang_code }}</p>
    <button class="back-btn" onclick="window.location.href='/{% if lang_code %}{{ lang_code }}/{% endif %}'">
      {{ "success_back_button"|translate:lang_code }}
    </button>
  </div>
</body>
</html>
