<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #f9fbff, #eef3ff);
            font-family: "Inter", sans-serif;
            color: #222;
            text-align: center;
            padding: 60px 20px;
        }

        .container {
            max-width: 600px;
            margin: 80px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
            padding: 40px;
        }

        h1 {
            font-size: 80px;
            color: #4fb877;
            margin: 0;
        }

        h2 {
            margin-top: 10px;
            font-size: 26px;
            color: #333;
        }

        p {
            color: #555;
            font-size: 16px;
            margin: 20px 0;
        }

        a {
            display: inline-block;
            background: #4fb877;
            color: white;
            text-decoration: none;
            padding: 12px 28px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        a:hover {
            background: #3d9462;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Страница не найдена</h2>
        <p>К сожалению, страница, которую вы ищете, не существует или была удалена.</p>
        <a href="/">Вернуться на главную</a>
    </div>
</body>
</html>
