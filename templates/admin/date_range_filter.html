{% load i18n %}

<div style="padding:10px;border:1px solid #ddd;border-radius:8px;background:#f9fafb;margin-bottom:10px;">
  <strong style="display:block;margin-bottom:6px;color:#333;">
    {% trans "Дата создания (интервал)" %}
  </strong>

  <form method="get" style="display:flex;flex-direction:column;gap:6px;">


    {% for key, value in request.GET.items %}
      {% if key not in "start_date,end_date" %}
        <input type="hidden" name="{{ key }}" value="{{ value }}">
      {% endif %}
    {% endfor %}


    <input type="hidden" name="date_range" value="custom">

    <div style="display:flex;gap:6px;">
      <label style="flex:1;font-size:13px;">
        <small>{% trans "С:" %}</small>
        <input type="date" name="start_date" value="{{ request.GET.start_date }}"
               style="width:100%;padding:5px;border:1px solid #ccc;border-radius:4px;">
      </label>
      <label style="flex:1;font-size:13px;">
        <small>{% trans "По:" %></small>
        <input type="date" name="end_date" value="{{ request.GET.end_date }}"
               style="width:100%;padding:5px;border:1px solid #ccc;border-radius:4px;">
      </label>
    </div>

    <div style="display:flex;justify-content:flex-end;gap:6px;">
      <button type="submit" style="background:#007bff;color:white;border:none;border-radius:4px;padding:5px 10px;">
        {% trans "Применить" %}
      </button>
      <a href="{{ request.path }}" style="background:#eee;color:#333;border-radius:4px;padding:5px 10px;text-decoration:none;">
        {% trans "Очистить" %}
      </a>
    </div>
  </form>
</div>
