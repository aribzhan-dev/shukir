{% load i18n %}
<div class="date-filter-container" style="padding:10px;border:1px solid #e2e8f0;border-radius:8px;background:#f9fafb;">
  <div style="font-weight:600;color:#2d3748;margin-bottom:6px;">{% trans "Дата создания (интервал)" %}</div>

  <form method="get" style="display:flex;flex-direction:column;gap:6px;">
    {% for param, val in cl.params.items %}
      {% if param != spec.parameter_name and "start_" not in param and "end_" not in param %}
        <input type="hidden" name="{{ param }}" value="{{ val }}">
      {% endif %}
    {% endfor %}

    <div style="display:flex;gap:8px;justify-content:space-between;">
      <label style="flex:1;font-size:13px;color:#4a5568;">
        <small>{% trans "С:" %}</small>
        <input type="date" name="start_date" value="{{ request.GET.start_date }}" style="width:100%;padding:5px;border:1px solid #cbd5e0;border-radius:4px;">
      </label>

      <label style="flex:1;font-size:13px;color:#4a5568;">
        <small>{% trans "По:" %}</small>
        <input type="date" name="end_date" value="{{ request.GET.end_date }}" style="width:100%;padding:5px;border:1px solid #cbd5e0;border-radius:4px;">
      </label>
    </div>

    <div style="display:flex;gap:6px;justify-content:flex-end;">
      <button type="submit" style="background:#2b6cb0;color:white;border:none;border-radius:4px;padding:5px 10px;cursor:pointer;">
        {% trans "Применить" %}
      </button>
      <a href="{{ request.path }}" style="text-decoration:none;background:#edf2f7;color:#2d3748;border-radius:4px;padding:5px 10px;">
        {% trans "Очистить" %}
      </a>
    </div>
  </form>
</div>
