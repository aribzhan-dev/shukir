{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shukir | Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/custom_admin.css' %}">
</head>
<body>
    <div class="login-card">
        <div class="login-logo">
            <img src="{% static 'img/shukir.jpeg' %}" alt="Shukir">
        </div>
        <h1 class="login-title">Добро пожаловать!</h1>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Имя пользователя:</label>
                {{ form.username }}
                {% if form.username.errors %}
                    <div class="errorlist">{{ form.username.errors }}</div>
                {% endif %}
            </div>

            <div class="mb-3">
                <label class="form-label">Пароль:</label>
                {{ form.password }}
                {% if form.password.errors %}
                    <div class="errorlist">{{ form.password.errors }}</div>
                {% endif %}
            </div>

            <button type="submit" class="btn btn-success btn-login w-100">
                Войти
            </button>
        </form>

        <div class="copyright">
            © 2025 Shukir
        </div>
    </div>
</body>
</html>
